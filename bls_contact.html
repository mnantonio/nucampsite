<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles_bls.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />

    <title>Bread Loaf Sam Artist</title>
</head>

<body>

    <header class="jumbotron jumbotron-fluid">
        <div class="row">
            <div class="col-4 col-sm-2 col-md-3 " id="profile-pic">
                <img src="img-bls/Sammy-Profile.jpeg" class="img-fluid rounded-circle">
              </div>
              <div class="col-8 align-self-center">
                <h1>Sam_Sketches</h1>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="bls_home.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="bls_about.html">About Me</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="bls_merchandise.html">Merchandise</a>
                      </li>
                      <li class="nav-item nav-active">
                        <a class="nav-link" href="#">Contact</a>
                      </li>
                </ul>

            </div>
    </header>


    <div class="container">

        <div class="row row-content">
            <div class="col-12">
                <h3>Send us your Feedback</h2>
                <hr />
            </div>
            <div class="col-md-10">
                <form>
                    <div class="form-group row">
                        <label for="name" class="col-md-2 col-form-label">Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="name" name="name"
                                placeholder="Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label">Email</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="feedback" class="col-md-2 col-form-label">Your Feedback</label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-warning">Send Feedback</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
        <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
        <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
        <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i class="fa fa-youtube"></i></a>
    </footer>

</body>

</html>
